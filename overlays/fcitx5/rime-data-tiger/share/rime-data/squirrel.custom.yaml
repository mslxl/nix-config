patch:
  # 修改程序外观
  style:
    color_scheme: mac_blue
    color_scheme_dark: mac_dark
    # font_face: Hei                  # 候选词字体（可以使用 macOS 自带的“字体册.app”检索）
    # font_point: 16                  # 候选词大小
    # label_font_face: Hei            # 候选词编号字体
    # label_font_size: 16             # 候选词编号大小
    # horizontal: true                # 候选词是否横排
    inline_preedit: true           # true 将待转字母嵌入显示在目标程序窗口，false 将待转字母显示在输入法窗口
  preset_color_schemes:
    mac_dark:
      name: Mac深色
      candidate_format: "%c %@ " 
      corner_radius: 5 
      hilited_corner_radius: 5  
      line_spacing: 10   
      border_height: 4   
      border_width: 4
      font_face: "PingFangSC"
      font_point: 16 
      label_font_point: 13
      text_color: 0x424242  
      back_color: 0x252a2e  
      border_color: 0x050505  
      label_color: 0x999999  
      candidate_text_color: 0xe9e9ea 
      comment_text_color: 0x999999   
      hilited_text_color: 0xFFFFFF   
      hilited_back_color: 0xD75A00      
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF 
      hilited_comment_text_color: 0x999999  
    mac_blue:
      name: Mac浅蓝
      candidate_format: "%c %@ "    # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5                             # 窗口圆角
      font_face: "PingFangSC"                      # 候选词字体
      font_point: 16                               # 候选字大小
      label_font_point: 13                         # 候选编号大小
      line_spacing: 10                             # 行间距(适用于竖排)
      text_color: 0x424242                    # 拼音行文字颜色
      back_color: 0xFFFFFF                    # 候选条背景色
      border_color: 0xFFFFFF                  # 边框色
      label_color: 0x999999                   # 预选栏编号颜色
      candidate_text_color: 0x3c3c3c          # 预选项文字颜色
      comment_text_color: 0x999999            # 拼音等提示文字颜色
      hilited_text_color: 0xFFFFFF            # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xF8AA4D            # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999    # 注解文字高亮